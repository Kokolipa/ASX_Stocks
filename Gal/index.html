<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASX-Dashboard</title>
    <!-- ##### LIBRARIES ###### -->
     <!-- * Bootstracsn -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- * D3 Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
     <!-- * Plotly Library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
     <!-- * JavaScript Files -->

     <!-- * CSS files -->
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
,
    <!-- TODO: Add JavaScript file ref below-->

</head>

    <body>
        <div id="container">
            <center>
                <header> 
                    <center>
                        <h1>Top 50 ASX Stocks  - Dashboard</h1>
                        <p>Use the interactive charts below to explore the dataset</p>
                    </center>
                    <div class="buttons">
                        <label for="stock"><b>Select a Stock:</b></label>
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                        <label for="dateRange_initial">Start Date:</label>
                        <input id="dateRange_initial" type="date">
                        <label for="dateRange_end">End Date:</label>
                        <input id="dateRange_end" type="date"> 
                    </div>
                </header>
            </center>
            <!-- DASHBOARD -->
            <center>
                <div class="Dashboard">
                    <div class="main">
                        <!-- * Side Bar -->
                        <div class="side-bar">
                            <img src="Icons/stock_image2.jpeg" type="jpeg">
                            <div class="icon-container">
                                <div id="icon-info">
                                    <a href="about.html">Information</a>
                                        <img src="Icons/info.png"    type="png">
                                    </a>
                                </div>

                                <div id="icon-dashboard">
                                    <a href="index.html">Dashboard</a>
                                        <img src="Icons/dashboard.png"    type="png">
                                    </a>
                                </div> 
                                <h3 id="breakdown-info">About the stock:</h3>
                                <div id="breakdown"></div>
                            </div>
                        </div>

                        <!-- * Bar chart -->
                        <div class="bar">
                            <p>Bar chart</p>
                        </div>

                        <!-- * Vis 1 -->
                        <div class="vis-1">
                            <p>Vis 1</p>
                        </div>

                        <!-- * Vis 2 -->
                        <div class="vis-2">
                            <p>Vis 2</p>
                        </div>

                    </div>

                    <div class="sub">
                        <!-- * Timeline -->
                        <div class="timeline">
                            <p>Timeline</p>
                        </div>
                        
                    </div>
                </div>

                <footer>
                    <li>&copy; 2023 - Monash Bootcamp - Group 2 </li>
                </footer>
            </center>

        </div>


    </body>
</html>
